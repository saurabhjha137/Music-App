<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
</head>

<body>
    <section class="app">
        <header>
            <h1>Tap Music</h1>
            <p align:"centre">Create sounds with just one tap <br>
              Click on Boxes Below
             <br>Or Press the Mentioned Key</br></p>
        </header>
        <div class="visual">
        </div>
        <div class="pads">
            <div class="pad1">
                <p> 0 </p>
                <audio src="./sounds/bubbles.mp3" class="sound"></audio>
            </div>
            <div class="pad2"><p> 1</p>
                <audio class="sound">
                    <source src="./sounds/clay.mp3" />
                </audio>
            </div>
            <div class="pad3"><p> 2 </p>
                <audio class="sound">
                    <source src="./sounds/confetti.mp3" />
                </audio>
            </div>
            <div class="pad4"><p> 3 </p>
                <audio class="sound">
                    <source src="./sounds/glimmer.mp3" />
                </audio>
            </div>
            <div class="pad5"><p> 4 </p>
                <audio class="sound">
                    <source src="./sounds/moon.mp3" />
                </audio>
            </div>
            <div class="pad6"><p> 5 </p>
                <audio class="sound">
                    <source src="./sounds/newgame.wav" />
                </audio>
            </div>
            <div class="pad7"><p> 6 </p>
                <audio class="sound">
                    <source src="./sounds/omidrums.wav" />
                </audio>
            </div>
            <div class="pad8"><p> 7 </p>
                <audio class="sound">
                    <source src="./sounds/retrorun.wav" />
                </audio>
            </div>
            <div class="pad9"><p> 8 </p>
                <audio class="sound">
                    <source src="./sounds/mission.wav" />
                </audio>
            </div>
            <div class="pad10"><p> 9 </p>
                <audio class="sound">
                    <source src="./sounds/rising.wav" />
                </audio>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
